name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: banking
        ports:
          - 5432:5432
        command: >
          bash -c "
          docker-entrypoint.sh postgres &
          until pg_isready -U ${POSTGRES_USER} -d banking; do sleep 1; done;
          psql -U ${POSTGRES_USER} -d banking -c 'CREATE SCHEMA IF NOT EXISTS raw;';
          psql -U ${POSTGRES_USER} -d banking -c 'CREATE SCHEMA IF NOT EXISTS analytics;';
          wait
          "
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dbt-postgres

      - name: Run linters
        run: |
          pip install ruff
          ruff check .

      - name: Run unit tests
        run: |
          pip install pytest
          pytest tests/ || echo "No tests yet"

      - name: Setup dbt profile
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOL
          banking_dbt:
            target: dev
            outputs:
              dev:
                dbname: banking
                host: localhost
                pass: ${{ secrets.POSTGRES_USER }}
                port: 5432
                schema: analytics
                threads: 1
                type: postgres
                user: ${{ secrets.POSTGRES_USER }}
          EOL

      - name: dbt compile (validation)
        run: |
          cd banking_dbt
          dbt deps
          dbt compile